<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Compression</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Picture Compression Tool</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Your Picture</h2>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <label for="compressionRatio">Compression Ratio:</label>
            <input type="range" id="compressionRatio" name="compressionRatio" min="0.1" max="1" step="0.1" value="0.8">
            <span id="compressionValue">0.8</span>
            <button id="compressButton">Compress Image</button>
        </section>
        <section id="result-section">
            <h2>Original vs Compressed Images</h2>
            <div class="image-container">
                <div id="originalImages" class="image-row">
                    <h3>Original Images</h3>
                    <!-- Original images will be appended here -->
                </div>
                <div id="compressedImages" class="image-row">
                    <h3>Compressed Images</h3>
                    <!-- Compressed images will be appended here -->
                </div>
            </div>
            <button id="downloadSelectedButton">Download Selected Images</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
